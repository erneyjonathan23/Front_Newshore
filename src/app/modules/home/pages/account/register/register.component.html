<div>
    <div
        style="display: block;justify-content: center;height: 82%;position: absolute; width: 100%;align-items: center;">
        <div style="padding: 20px;">
            <form #f="ngForm" [formGroup]="this.form" class="container">
                <div class="wrapper table-responsive row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Usuario:</mat-label>
                            <input matInput #usuario placeholder="usuario" formControlName="usuario">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Contrase単a:</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" #contrasena placeholder="Contrase単a"
                                formControlName="contrasena">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Confirmar contrase単a:</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" #confirmarContrasena placeholder="Confirmar contrase単a"
                                formControlName="confirmarContrasena">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Nombres:</mat-label>
                            <input matInput #nombres placeholder="nombres" formControlName="nombres">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Apellidos:</mat-label>
                            <input matInput #apellidos placeholder="apellidos" formControlName="apellidos">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Fecha nacimiento:</mat-label>
                            <input matInput type="date" #fechaNacimiento placeholder="Fecha nacimiento"
                                formControlName="fechaNacimiento">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Genero: </mat-label>
                            <mat-select id="genero" #genero formControlName="genero">
                                <mat-option [value]="gender.id" *ngFor="let gender of genders; let i = index">
                                    {{gender.genero}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Tipo documento: </mat-label>
                            <mat-select id="tipoDocumento" #tipoDocumento formControlName="tipoDocumento">
                                <mat-option [value]="documentType.id"
                                    *ngFor="let documentType of documentTypes; let i = index">
                                    {{documentType.codigo}} - {{documentType.tipoDocumento}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Numero de documento:</mat-label>
                            <input matInput #numeroDocumento placeholder="Numero de documento"
                                formControlName="numeroDocumento">
                        </mat-form-field>
                    </div>
                    <div class="col-md-8">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email:</mat-label>
                            <input matInput type="email" #email placeholder="email" [email]="true" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Telefono de contacto:</mat-label>
                            <input matInput type="number" #telefonoContacto placeholder="Telefono de contacto"
                                formControlName="telefonoContacto">
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button style="color:white; background: #4f435c; width: 100%; height: 51px;"
                            id="buscar-button" [disabled]="this.form.invalid" (click)="SignIn();">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
