<div>
    <div style="display: flex;justify-content: center;height: 82%;position: absolute; width: 100%;align-items: center;">
        <div style="padding: 20px;">
            <form #f="ngForm" [formGroup]="this.form">
                <div class="wrapper table-responsive row">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Usuario:</mat-label>
                        <input matInput #UserName placeholder="Usuario" formControlName="UserName">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Contrase√±a:</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" #Password formControlName="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div>
                        <button mat-raised-button style="color:white; background: #4f435c; width: 100%; height: 51px;"
                            id="buscar-button" [disabled]="this.form.invalid" (click)="GetInto();">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
