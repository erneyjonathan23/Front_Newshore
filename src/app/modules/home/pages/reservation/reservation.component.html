<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columns" [filter]="filter" [table]="table" [options]="options"
                (dateil)="OpenFormDialog($event)" (pdf)="DownloadPDF($event)"
                (selected)="SelectReservation($event)"></app-generic-table>
        </div>
        <div class="col-md-12" *ngIf="this.dataTable != null">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columnsPersons" [dataTable]="this.dataTable"
                [table]="'BookingPersons'"></app-generic-table>
        </div>
    </div>
</div>
